
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <!-- moblile use -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no"/>

    <title>微信分享模块</title>
    

</head>

<body class="bgcolor">
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="http://weixin.96225.com/weixin/wechat/getShare"></script>
    <script type='text/javascript'>
        var shareUrl = window.location.href;
        wx.config(wx_conf);
        
        //主要解决分享中小图片不能显示的问题。
        var shareDataForMessage = {
                imgUrl: "http://activity.96225.com/exthtml/y/img/share.jpg",
                link:shareUrl,
                title: '【杭州市民卡】年末大狂欢%%%%',// 分享标题
                desc: '只需一步，ipad、100元市民卡、50元市民卡、流量任你抢',
                success: function () {
                    //执行成功回调
                },
                cancel: function () {
                }   
            };
        var shareDataForTimeLine = {
                imgUrl: "http://activity.96225.com/exthtml/y/img/share.jpg",
                link:shareUrl,
                title: '【杭州市民卡】年末大狂欢，Pad红包抢不停！',// 分享标题
                desc: '只需一步，既拿红包又抢Pad！',
                success: function () {
                    //执行成功回调
                },
                cancel: function () {
                }   
            };          
                            
        if (typeof wx != 'undefined') {
           wx.ready(function(){
                // 分享到朋友圈
                wx.onMenuShareTimeline(
                    shareDataForTimeLine
                );
                // 分享给朋友
                wx.onMenuShareAppMessage(
                    shareDataForMessage
                );
                // 分享到QQ
                wx.onMenuShareQQ(
                    shareDataForMessage
                );
                // 分享到QQ空间
                wx.onMenuShareQZone(
                    shareDataForMessage
                );
                wx.hideMenuItems({
                    menuList: [
                               'menuItem:exposeArticle', //举报
                               'menuItem:setFont',
                               'menuItem:refresh',
                               'menuItem:originPage',
                               'menuItem:readMode',
                               'menuItem:share:email'
                               ] // 要隐藏的菜单项，只能隐藏“传播类”和“保护类”按钮，所有menu项见附录3
                });
            }); 
        }
    </script>

    
</body>
</html>
