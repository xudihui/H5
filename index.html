<p>
此次整理的核心集中在iDangero.us的Framework7(后续简称F7)框架，然后针对市民卡常用业务场景进行组件和路由二次封装完成，我们也暂且继续命名它F7. F7是 HTML、CSS 和 JS 框架，用于开发响应式布局、移动设备优先的 WEB，它并不能兼容所有的设备。只专注于为 iOS 和 安卓4.5以上提供最好的体验，在市民卡微信2.5版本中也对此框架进行了深入实践并取得了更好的用户体验。
