<!DOCTYPE html>
<html style='font-size:50px'>

	<head>
		<meta charset="utf-8">
		<title>市民卡用户登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>	
		<link href="https://at.alicdn.com/t/font_461961_pchelixnfzloko6r.css" rel="stylesheet">
	</head>

	<body >
	<div id='main'>
		<div class="logo" ></div>
		<div class="input-field">
			<input type="tel" id='email' v-model='tel' placeholder='手机号' @focusout='test($event)'  autocomplete="off" maxLength=11/>
		</div>
		<div class="input-field" >
			<input type="tel" id="code" v-model='code' placeholder='验证码' @focusout='test($event)'  maxLength=6/>
			
			<p v-if="second == 0" @click='send($event)' class=''><span>获取验证码</span></p>
			<p v-else><span>{{second}}s后可以重新发送</span></p>
		</div>
		<button class="login" @click='commit' v-if='!loading'>登录</button>
		<div class="bar mint active" data-percent="100" v-else>正在登录</div>
		<p class='login_tip' @click='tip("请确保您的手机可以正常收取短信，如有问题请咨询 96225")'>
		 获取不到验证码？
		</p>
		
	</div>
			
	</body>
		<script>
		
		        var t = 59 //发送间隔时间
				//var BASE = 'http://192.168.23.200:8082'; //测试URL
				var BASE = 'https://activity.96225.com'; //生产URL
				var $send = BASE + '/ext_smk_activity/user/sendMsgCode.ext'
				var $enter = BASE + '/ext_smk_activity/user/loginOrRegist.ext'				
                var main = new Vue({
				  el: '#main',
				  data: {
				    check:'check',//姓名
					tel:'',//联系方式
					code:'',//验证码
					sended:false,//车型
					loading:false,
					sendType:'',//登录类型,
					second:0,
					i:null
				  },
				  methods: {
				    test: function (e) {
						if(e.target.value != ""){
						  e.target.setAttribute('class','not-empty');
						}else{
						  e.target.setAttribute('class','');
						}
				    },
					tip: function(msg){
					    mui.alert(msg)
					},
					formatParams: function(data) {//辅助函数，格式化参数
						var arr = [];
						for (var name in data) {
							arr.push(encodeURIComponent(name) + "=" + encodeURIComponent(data[name]));
						}
						return arr.join("&");
					},					
					getQueryString:function(name,str) {   //提取href参数
						  var str_; //键值对
						  if(str && location.hash){
							str_ = str.split('index#!')[1] || ''; //当搜索hash中的键值对时，无值时必须赋值为'',否则无法substr
						  }
						  else{
								str_ = window.location.search;
						  }
						  var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
						  var r = str_.substr(1).match(reg);
						  if (r != null) {
							return unescape(r[2]);
						  }
					},				
					commit: function (e) {
						 
                         var self = this;
					     if(!/^\d{6}$/.test(this.code)){
						    mui.toast('请输入正确的验证码!')
						 }else{
						    self.loading = true
							mui.ajax($enter,{
								data:{
								  request:JSON.stringify({
								  mobile:self.tel,
								  userSystem:'0048',
								  sendType:self.sendType,
								  veriCode:self.code
								  })									
								},
								dataType:'json',//服务器返回json格式数据
								type:'post',//HTTP请求类型
								headers:{'appId':'com.smk.test.test'},	              
								success:function(data){
									
									if(data.code == 0){
									   self.check = 'check in';
									   setTimeout(function(){
										  if(!self.getQueryString('redirect_uri')){
											return alert('请把目标地址通过encodeURIComponent转码后以键值形式跟在键名redirect_uri之后访问！')
										  }
										  else{
										    var url = decodeURIComponent(self.getQueryString('redirect_uri'));
											var URL = '';
											//第一种情况，如果地址本身存在键值对，需要在第一个问号前插入键值对
										    if(url.indexOf('?') > -1){ //理论上之应该存在一个问好，存在多个问号需要进行转码，否则会有问题。
											   var urlArr = url.split('?'); 
											   URL = urlArr[0] + '?' + self.formatParams(data.response) + '&' + urlArr[1]
											   /*
											   index.html#/wallet/lost?type=0   => index.html#/wallet/lost?test=1&type=0  //react router 或者 其它hash路由会直接跟在hash后面
											   index.html?type=0                => index.html?test=1&type=0
											   */
											}
											//第二种情况，地址本身不存在键值对
											else{
											  URL = url + '?' + self.formatParams(data.response)
											  /*
											  index.html                        => index.html?test=1
											  */
											}
										  }
										  location.replace(URL);	
									   },2000)
									   
									}else{
									   self.loading = false;
									   mui.toast(data.msg)
									}
								},
								error:function(xhr,type,errorThrown){
									mui.toast('请求失败，非常抱歉！')
									self.loading = false
								}
							});								 
						    
						 }						 
				      
				    },
					send: function (e) {
					     var self = this;
						 var between_ =new Date().getTime() - sessionStorage.getItem('VCODETIME')
						 
					     if(!/^1[3|4|5|8]\d{9}$/.test(this.tel)){
						    mui.toast('请输入正确的手机号!')
						 }
						 else if(between_ < (t-10)*1000){
						    mui.toast('你发送的频率太高了，请'+Math.ceil(50-(between_/1000))+'秒后再试!')
						 }
						 else{
							self.second = t;
							clearInterval(self.i);
							mui.ajax($send,{
								data:{
								  request:JSON.stringify({mobile:self.tel,userSystem:'0048'})									
								},
								dataType:'json',//服务器返回json格式数据
								type:'post',//HTTP请求类型
								headers:{'appId':'com.smk.test.test'},	              
								success:function(data){
									console.log(data);
									
									self.loading = false;
									if(data.code == 0){
									   sessionStorage.setItem('VCODETIME', new Date().getTime())
									   self.i = setInterval(function(){
									      if(self.second == 0){
										    clearInterval(self.i);
										  }else{
										    --self.second;
										  }
									      
									   },1000)
									   self.sended = true;
									   self.sendType = data.response.sendType
									}else{
									   mui.toast(data.msg)
									}
								},
								error:function(xhr,type,errorThrown){
									mui.toast('请求失败，非常抱歉！')
									self.loading = false
								}
							});								 
						    
						 }
						 
						 
				    },
					init: function(){
					   this.sended = false;
					   this.code = '';
					}
					
				  }				  
				});
		</script>
</html>
